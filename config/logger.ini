[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=console01

[handlers]
keys=console01

[handler_console01]
class=StreamHandler
formatter=form01
args=(sys.stderr,)

[formatters]
keys=form01

[formatter_form01]
format=%(asctime)s.%(msecs)d (%(filename)s:%(lineno)d) [%(process)d] [%(levelname)s]: %(message)s
datefmt=%a, %d %b %Y %H:%M:%S

