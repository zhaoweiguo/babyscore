<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!-- 引入本地的 Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- 添加完整的 jQuery 库 -->
    <script src="/static/js/jquery-3.5.1.min.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h1>欢迎来到宝宝积分系统</h1>
        <!-- 添加图片展示区域 -->
        <div id="imageContainer" class="text-center">
            <img id="randomImage" src="" alt="随机图片" style="max-width: 100%; height: auto;">
        </div>
        <div class="row">
            <div class="col-md-4">
                <p>当前等级: <span id="currentLevel"></span></p>
            </div>
            <div class="col-md-4">
                <p>当前小等级: <span id="currentSubLevel"></span></p>
            </div>
            <div class="col-md-4">
                <p>当前积分: <span id="currentPoints"></span></p>
            </div>
        </div>

        <!-- 添加进度条 -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="progress">
                    <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        0 / 0
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- 引入 Bootstrap JS 和依赖 -->
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- 添加随机展示图片的 JavaScript 代码 -->
    <script>
        $(document).ready(function() {
            console.log("页面加载完成")
            // 请求 /status 接口获取数据
            $.getJSON('/status', function(data) {
                console.log("获取数据成功", data)
                $('#currentLevel').text(data.current_level);
                $('#currentSubLevel').text(data.current_sub_level);
                $('#currentPoints').text(data.current_points);
                // 更新进度条
                var progressBar = $('#progressBar');
                var totalPoints = 100; // 假设总积分是100
                var currentPoints = parseInt(data.current_points);
                var progressPercentage = (currentPoints / totalPoints) * 100;
                progressBar.css('width', progressPercentage + '%');
                progressBar.text(currentPoints + ' / ' + totalPoints);
            });

        });
    </script>
</body>
</html>
