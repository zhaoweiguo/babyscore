<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!-- 引入本地的 Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- 添加 jQuery 库 -->
    <script src="/static/js/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h1>欢迎来到宝宝积分系统</h1>
        <!-- 添加图片展示区域 -->
        <div id="imageContainer" class="text-center">
            <img id="randomImage" src="" alt="随机图片" style="max-width: 100%; height: auto;">
        </div>
        <div class="row">
            <div class="col-md-4">
                <p>当前等级: <span id="currentLevel">{{ current_level }}</span></p>
            </div>
            <div class="col-md-4">
                <p>当前小等级: <span id="currentSubLevel">{{ current_sub_level }}</span></p>
            </div>
            <div class="col-md-4">
                <p>当前积分: <span id="currentPoints">{{ current_points }}</span></p>
            </div>
        </div>

        <!-- 添加进度条 -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="progress">
                    <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        {{ current_points }} / {{ sub_level_points }}
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- 引入 Bootstrap JS 和依赖 -->
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- 添加随机展示图片的 JavaScript 代码 -->
    <script>
        $(document).ready(function() {
            // 图片数组
            const images = [
                '/static/images/1.jpeg',
                '/static/images/2.jpeg',
                '/static/images/3.jpeg'
            ];

            // 随机选择一个图片
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];

            // 设置图片的 src 属性
            $('#randomImage').attr('src', randomImage);

            // 更新进度条
            const currentPoints = parseInt($('#currentPoints').text());
            const subLevelPoints = parseInt($('#progressBar').text().split(' / ')[1]);
            const progressPercentage = (currentPoints / subLevelPoints) * 100;
            $('#progressBar').css('width', progressPercentage + '%').attr('aria-valuenow', progressPercentage);
        });
    </script>
</body>
</html>
