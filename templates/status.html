<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>学习养成系统状态</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 添加 Chart.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入 chartjs-adapter-date-fns 库 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h1>学习养成系统状态</h1>
        <div class="row">
            <div class="col-md-4">
                <p>当前等级: <span id="currentLevel">{{ current_level }}</span></p>
            </div>
            <div class="col-md-4">
                <p>当前小等级: <span id="currentSubLevel">{{ current_sub_level }}</span></p>
            </div>
            <div class="col-md-4">
                <p>当前积分: <span id="currentPoints">{{ current_points }}</span></p>
            </div>
        </div>

        <canvas id="pointsChart" width="400" height="200"></canvas>

        <script>
            // 获取行为日志数据
            const actionLogs = {{ action_logs|tojson }};
            const pointsData = actionLogs.map(log => {
                const match = log.match(/积分变化: ([+-]?\d+)/);
                return match ? parseInt(match[1]) : 0;
            });

            // 获取时间标签并转换为Date对象
            const timeLabels = actionLogs.map(log => {
                const match = log.match(/时间: (.+)/);
                return match ? new Date(match[1]) : 'N/A';
            });

            // 计算累计积分
            const cumulativePoints = pointsData.reduce((acc, curr) => {
                acc.push(acc[acc.length - 1] + curr);
                return acc;
            }, [0]);

            // 创建折线图
            const ctx = document.getElementById('pointsChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeLabels,  // 使用时间标签作为X轴
                    datasets: [{
                        label: '累计积分',
                        data: cumulativePoints,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',  // 默认时间单位为天
                                tooltipFormat: 'yyyy-MM-dd HH:mm:ss'  // 添加时间提示格式
                            },
                            title: {
                                display: true,
                                text: '时间'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '累计积分'
                            }
                        }
                    }
                }
            });

            // 添加事件监听器以处理表单提交
            document.getElementById('actionForm').addEventListener('submit', function(event) {
                event.preventDefault();  // 阻止表单的默认提交行为

                const formData = new FormData(this);
                const action = formData.get('action');
                console.log('Selected action:', action);  // 添加调试日志

                fetch('/handle_action', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ action: action }).toString(),
                })
                .then(response => {
                    console.log('Response status:', response.status);  // 添加调试日志
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data);  // 添加调试日志
                    // 更新页面内容
                    document.getElementById('currentLevel').textContent = data.current_level;
                    document.getElementById('currentSubLevel').textContent = data.current_sub_level;
                    document.getElementById('currentPoints').textContent = data.current_points;

                    // 更新行为日志
                    const actionLogsList = document.getElementById('actionLogs');
                    actionLogsList.innerHTML = '';  // 清空现有日志
                    data.action_logs.forEach(log => {
                        const li = document.createElement('li');
                        li.textContent = log;
                        actionLogsList.appendChild(li);
                    });

                    // 更新折线图数据
                    const newActionLogs = data.action_logs.map(log => {
                        const match = log.match(/积分变化: ([+-]?\d+)/);
                        return match ? parseInt(match[1]) : 0;
                    });

                    const newTimeLabels = data.action_logs.map(log => {
                        const match = log.match(/时间: (.+)/);
                        return match ? new Date(match[1]) : 'N/A';
                    });

                    const newCumulativePoints = newActionLogs.reduce((acc, curr) => {
                        acc.push(acc[acc.length - 1] + curr);
                        return acc;
                    }, [0]);

                    // 更新图表数据
                    chart.data.labels = newTimeLabels;
                    chart.data.datasets[0].data = newCumulativePoints;
                    chart.update();
                })
                .catch(error => {
                    console.error('Error:', error);  // 添加调试日志
                });
            });
        </script>
    </div>
    <!-- 引入 Bootstrap JS 和依赖 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
