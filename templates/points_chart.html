<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>积分变化折线图</title>
    <!-- 添加 Chart.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 引入 chartjs-adapter-date-fns 库 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <h1>积分变化折线图</h1>
    <canvas id="pointsChart" width="400" height="200"></canvas>
    <script>
        // 获取行为日志数据
        const actionLogs = {{ action_logs|tojson }};
        const pointsData = actionLogs.map(log => {
            const match = log.match(/积分变化: ([+-]?\d+)/);
            return match ? parseInt(match[1]) : 0;
        });

        // 获取时间标签并转换为Date对象
        const timeLabels = actionLogs.map(log => {
            const match = log.match(/时间: (.+)/);
            return match ? new Date(match[1]) : 'N/A';
        });

        // 计算累计积分
        const cumulativePoints = pointsData.reduce((acc, curr) => {
            acc.push(acc[acc.length - 1] + curr);
            return acc;
        }, [0]);

        // 创建折线图
        const ctx = document.getElementById('pointsChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeLabels,  // 使用时间标签作为X轴
                datasets: [{
                    label: '累计积分',
                    data: cumulativePoints,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',  // 默认时间单位为天
                            tooltipFormat: 'yyyy-MM-dd HH:mm:ss'  // 添加时间提示格式
                        },
                        title: {
                            display: true,
                            text: '时间'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '累计积分'
                        }
                    }
                }
            }
        });

        // 添加事件监听器以处理时间单位选择变化
        document.getElementById('timeUnit').addEventListener('change', function(event) {
            const selectedUnit = event.target.value;

            // 更新图表的时间单位
            chart.options.scales.x.time.unit = selectedUnit;
            chart.update();
        });
    </script>
</body>
</html>
