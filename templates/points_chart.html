<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>积分变化折线图</title>
    <!-- 引入本地的 Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- 添加 Chart.js 库 -->
    <script src="/static/js/chart.js"></script>
    <!-- 引入 chartjs-adapter-date-fns 库 -->
    <script src="/static/js/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h1>积分变化折线图</h1>
        <canvas id="pointsChart" width="400" height="200"></canvas>

        <!-- 添加时间单位选择下拉菜单 -->
        <div class="form-group">
            <label for="timeUnit">选择时间单位:</label>
            <select name="timeUnit" id="timeUnit" class="form-control">
                <option value="day">天</option>
                <option value="hour">小时</option>
                <option value="week">星期</option>
                <option value="month">月</option>
            </select>
        </div>

        <!-- 引入自定义的 JavaScript 文件 -->
        <script src="/static/js/points_chart.js"></script>
    </div>
    <!-- 引入 Bootstrap JS 和依赖 -->
    <script src="/static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
