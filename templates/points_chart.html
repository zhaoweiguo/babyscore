<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>积分变化折线图</title>
    <!-- 引入本地的 Bootstrap CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- 添加 Chart.js 库 -->
    <script src="/static/js/chart.js"></script>
    <!-- 引入 chartjs-adapter-date-fns 库 -->
    <script src="/static/js/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h1>积分变化折线图</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="total-tab" data-bs-toggle="tab" data-bs-target="#total" type="button" role="tab" aria-controls="total" aria-selected="true">总积分变化</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="reward-tab" data-bs-toggle="tab" data-bs-target="#reward" type="button" role="tab" aria-controls="reward" aria-selected="false">奖励积分变化</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="punishment-tab" data-bs-toggle="tab" data-bs-target="#punishment" type="button" role="tab" aria-controls="punishment" aria-selected="false">惩罚积分变化</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="total" role="tabpanel" aria-labelledby="total-tab">
                <canvas id="totalChart" width="400" height="200"></canvas>
            </div>
            <div class="tab-pane fade" id="reward" role="tabpanel" aria-labelledby="reward-tab">
                <canvas id="rewardChart" width="400" height="200"></canvas>
            </div>
            <div class="tab-pane fade" id="punishment" role="tabpanel" aria-labelledby="punishment-tab">
                <canvas id="punishmentChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- 添加时间单位选择下拉菜单 -->
        <div class="form-group">
            <label for="timeUnit">选择时间单位:</label>
            <select name="timeUnit" id="timeUnit" class="form-control">
                <option value="day">天</option>
                <option value="week">星期</option>
                <option value="month">月</option>
            </select>
        </div>

        <!-- 引入自定义的 JavaScript 文件 -->
        <script src="/static/js/points_chart.js"></script>
    </div>
    <!-- 引入 Bootstrap JS 和依赖 -->
    <script src="/static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
